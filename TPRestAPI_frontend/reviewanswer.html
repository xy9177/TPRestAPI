<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réviser un quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<style>
    .options-container {
        border: 1px solid #a19d9d;
        padding: 10px;
        margin-bottom: 15px;
    }
    .options-container label {
        margin-left: 15px;
    }
   .number-quiz,.label-quiz{
        font-size: 20px;
        font-weight: 600;
    }
    #results-container{
        color:rgb(81, 147, 15);
        font-size: 20px;
        font-weight: 600;
    }
    .correct {
    color: green; /* 这会将文本颜色设置为绿色 */
}

</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center mb-3">
            <div class="col-auto">
                <label for="number-quiz" class="label-quiz">Quiz numéro</label>
            </div>
            <div class="col-auto">
                <span class="number-quiz" id="number-quiz"></span>
            </div>
        </div>
        <div class="row justify-content-center align-items-center mb-3" id="results-container">

        </div>
        <div class="row justify-content-center align-items-center mb-3" id="questions-container">

        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="btnDelete">Annuler</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
