<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réviser un quiz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<style>
 #quizTable .selected {
    background-color: #0D6EFD;
    }
    #quizTable{
        width:200px;
        border: 1px solid #363639;
    }
    .quiz-item{
        border: 1px solid #363639;
        text-align: center;
        font-weight: 600;
    }
    .choix-quiz{
        font-size: 20px;
        font-weight: 600;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center mb-3">
            <div class="col-auto">
                <label  class="choix-quiz">Choisir un quiz</label> 
            </div>
        </div>
        <div class="row justify-content-center align-items-center mb-3" id="listUsedQuizes">

        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button id="btnReviser" type="button" class="btn btn-primary">Réviser</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="btnDelete">Annuler</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
